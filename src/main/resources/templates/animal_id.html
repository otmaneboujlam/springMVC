<html xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="utf-8">
<title>Animal</title>
</head>
<body class="container">
	<nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/person">Peronne</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/animal">Animal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/species">Species</a>
        </li>
      </ul>
	</nav>
	<h1 class="text-center">DÃ©tail</h1>
	<h2>Animal</h2>
	<table class="mainTable table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Sex</th>
				<th>Color</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${animal.getId()}"/>
				<td th:text="${animal.getName()}"/>
				<td th:text="${animal.getSex()}"/>
				<td th:text="${animal.getColor()}"/>
			</tr>
		</tbody>
	</table>
	<h2>Species</h2>
	<table class="mainTable table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Common name</th>
				<th>Latin name</th>
				<th>Detail</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${animal.getSpecies().getId()}"/>
				<td th:text="${animal.getSpecies().getCommonName()}"/>
				<td th:text="${animal.getSpecies().getLatinName()}"/>
				<td><a class="text-info" th:href="@{'/species/' + ${animal.getSpecies().getId()}}">Detail</a></td>
			</tr>
		</tbody>
	</table>
</body>
