<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <link rel="stylesheet" th:href="@{/css/main.css}"/> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="utf-8">
<title>Animal</title>
</head>
<body class="container">
	<nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/person">Peronne</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/animal">Animal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/species">Species</a>
        </li>
      </ul>
	</nav>
	<h1 class="text-center">Liste des Animaux</h1>
	<button type="button" class="btn btn-primary" onclick="window.location='/animal/create'">Ajouter un Animal</button>
	<table class="mainTable table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Sex</th>
				<th>Color</th>
				<th>Detail</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="animalItem : ${animals}">
				<td th:text="${animalItem.getId()}"/>
				<td th:text="${animalItem.getName()}"/>
				<td th:text="${animalItem.getSex()}"/>
				<td th:text="${animalItem.getColor()}"/>
				<td><a class="text-info" th:href="@{'/animal/' + ${animalItem.getId()}}">Detail</a></td>
				<td><a class="text-warning" th:href="@{'/animal/update/' + ${animalItem.getId()}}">Update</a></td>
				<td><a class="text-danger" th:href="@{'/animal/delete/' + ${animalItem.id}} "onclick="return confirm('Êtes-vous sûr ?')">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
