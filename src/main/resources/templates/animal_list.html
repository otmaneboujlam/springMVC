<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <link rel="stylesheet" th:href="@{/css/main.css}"/> -->
<meta charset="utf-8">
<title>Animal</title>
</head>
<body>
	<h1>Liste des Animaux</h1>
	<button type="button" onclick="window.location='/animal/create'">➕ Ajouter un Animal</button>
	<table class="mainTable">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Sex</th>
				<th>Color</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="animalItem : ${animals}">
				<td th:text="${animalItem.getId()}"/>
				<td th:text="${animalItem.getName()}"/>
				<td th:text="${animalItem.getSex()}"/>
				<td th:text="${animalItem.getColor()}"/>
				<td><a th:href="@{'/animal/update/' + ${animalItem.getId()}}">Update</a></td>
				<td><a th:href="@{'/animal/delete/' + ${animalItem.id}} "onclick="return confirm('Êtes-vous sûr ?')">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
