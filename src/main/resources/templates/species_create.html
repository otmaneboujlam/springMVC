<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <link rel="stylesheet" th:href="@{/css/main.css}"/> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="utf-8">
<title>Species</title>
</head>
<body class="container">
	<h1 class="text-center">Créer une espèce</h1>
	<form th:object="${newSpecies}" th:action="@{/species}" method="post">
		<input type="hidden" th:field="*{id}"/>
		<div class="mb-3">
			<label class="form-label" for="commonName">Common Name : </label>
			<input class="form-control" type="text" th:field="*{commonName}" id="commonName"/>
		</div>
		<div class="mb-3">
			<label class="form-label" for="latinName">latin Name : </label>
			<input class="form-control" type="text" th:field="*{latinName}" id="latinName"/>
		</div>
		<div class="mb-3">
			<input type="submit" class="button btn btn-success" value="Sauver"/>
			<input type="button" class="button btn btn-warning" value="Retour" onclick="window.location='/species'"/>
		</div>
	</form>
</body>
