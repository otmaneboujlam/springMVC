<html xmlns:th="http://www.thymeleaf.org">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="utf-8">
<title>Personne</title>
</head>
<body class="container">
	<nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/person">Peronne</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/animal">Animal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/species">Species</a>
        </li>
      </ul>
	</nav>
	<h1 class="text-center">DÃ©tail</h1>
	<h2>Personne</h2>
	<table class="mainTable table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First name</th>
				<th>Last name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${person.getId()}"/>
				<td th:text="${person.getFirstname()}"/>
				<td th:text="${person.getLastname()}"/>
				<td th:text="${person.getAge()}"/>
			</tr>
		</tbody>
	</table>
	<h2>Animaux</h2>
	<table class="mainTable table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Sex</th>
				<th>Color</th>
				<th>Detail</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="animalItem : ${person.getAnimals()}">
				<td th:text="${animalItem.getId()}"/>
				<td th:text="${animalItem.getName()}"/>
				<td th:text="${animalItem.getSex()}"/>
				<td th:text="${animalItem.getColor()}"/>
				<td><a class="text-info" th:href="@{'/animal/' + ${animalItem.getId()}}">Detail</a></td>
			</tr>
		</tbody>
	</table>
</body>
