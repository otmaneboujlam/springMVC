<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <link rel="stylesheet" th:href="@{/css/main.css}"/> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="utf-8">
<title>Species</title>
</head>
<body class="container">
	<nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary">
      <ul class="navbar-nav">
		<li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/person">Peronne</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/animal">Animal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/species">Species</a>
        </li>
      </ul>
	</nav>
	<h1 class="text-center">Liste des Espèces</h1>
	<button class="btn btn-primary" type="button" onclick="window.location='/species/create'">Ajouter une Espèce</button>
	<table class="mainTable table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Common Name</th>
				<th>Latin Name</th>
				<th>Detail</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="speciesItem : ${speciess}">
				<td th:text="${speciesItem.getId()}"/>
				<td th:text="${speciesItem.getCommonName()}"/>
				<td th:text="${speciesItem.getLatinName()}"/>
				<td><a class="text-info" th:href="@{'/species/' + ${speciesItem.getId()}}">Detail</a></td>
				<td><a class="text-warning" th:href="@{'/species/update/' + ${speciesItem.getId()}}">Update</a></td>
				<td><a class="text-danger" th:href="@{'/species/delete/' + ${speciesItem.id}} "onclick="return confirm('Êtes-vous sûr ?')">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
