<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <link rel="stylesheet" th:href="@{/css/main.css}"/> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="utf-8">
<title>Species</title>
</head>
<body class="container">
	<nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/person">Peronne</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/animal">Animal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/species">Species</a>
        </li>
      </ul>
	</nav>
	<h1 class="text-center">Mise à jour d'une espèce</h1>
	<form th:object="${species}" th:action="@{/species}" method="post">
		<input type="hidden" th:field="*{id}"/>
		<div class="mb-3">
			<label class="form-label" for="commonName">Common Name : </label>
			<input class="form-control" type="text" th:field="*{commonName}" id="commonName"/>
			<span class="text-danger" th:if="${#fields.hasErrors('commonName')}" th:errors="*{commonName}">Error</span>
		</div>
		<div class="mb-3">
			<label class="form-label" for="latinName">latin Name : </label>
			<input class="form-control" type="text" th:field="*{latinName}" id="latinName"/>
			<span class="text-danger" th:if="${#fields.hasErrors('latinName')}" th:errors="*{latinName}">Error</span>
		</div>
		<div class="mb-3">
			<input type="submit" class="button btn btn-success" value="Sauver"/>
			<input type="button" class="button btn btn-warning" value="Retour" onclick="window.location='/species'"/>
		</div>
	</form>
</body>
